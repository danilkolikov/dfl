  - Frontend.Desugaring.Final.Processor
  - Frontend.Desugaring.Final.RecordDesugaring
  - Frontend.Desugaring.Final.ResolvedAst
  - Frontend.Desugaring.Final.TypeSynonymDesugaring
  - Frontend.Desugaring.Final.Utils
