tests:
  dfl-test:
    source-dirs:    test
    main:           Spec.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - containers >= 0.6.0.1
    - dfl
    - hspec >= 2.6.1
    - hspec-megaparsec >= 2.0.0
    - megaparsec >= 7.0.4
    - random >= 1.1
    - transformers >= 0.5.6.2
    - unordered-containers >= 0.2.10.0

executables:
  dfl-exe:
    source-dirs:    app
    main:           Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dfl
    - optparse-applicative >= 0.14.3.0
